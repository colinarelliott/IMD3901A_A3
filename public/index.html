<!DOCTYPE html>
<html>
    <head>
        <title>IMD3901A_A3</title> <!--Title of the page-->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script> <!--A-Frame basic script-->
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script> <!--Environment script-->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
 <!--Physics system-->
    </head>
    <body>
        <a-scene physics="debug: true;">
            <a-assets>
                <!--Assets-->
                <!--This work is based on "Progetto 1" (https://sketchfab.com/3d-models/progetto-1-3b571cedfed544c8afa8d5a6a258cd69) by c.capuano2020d (https://sketchfab.com/c.capuano2020d) licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/)-->
                <a-asset id="scene-geometry-model" src="assets/models/scene.gltf"></a-asset>
            </a-assets>

            <a-entity
                id="physics-ground"
                geometry="primitive: plane; width: 10; height: 10;"
                position="0 0 0"
                rotation="-90 0 0"
                material="color: #7BC8A4;"
                static-body
            ></a-entity>

            <a-entity
                id="physics-cube"
                geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5;"
                position="0 1 0"
                material="color: #4CC3D9;"
                dynamic-body="shape: box;"
            ></a-entity>

            <!--DEV CAMERA-->
            <a-entity 
                camera 
                look-controls 
                wasd-controls 
                position="-0.3 1.2 0.05"
            ></a-entity>

            <!--geometry-->
            <a-entity 
                id="scene-geometry"
                gltf-model="#scene-geometry-model"
                position="0 0 0"
                scale="0.04 0.04 0.04"
                shadow
            ></a-entity>
            <a-entity
                id="false-wall"
                geometry="primitive: box; width: 4; height: 5.5; depth: 0.1;"
                position="-0.2 0 2.2"
                rotation="0 0 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>
            <a-entity
                id="false-wall-2"
                geometry="primitive: box; width: 4; height: 5.5; depth: 0.1;"
                position="1.6 0 0.2"
                rotation="0 90 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>
            <a-entity
                id="false-ceiling"
                geometry="primitive: box; width: 4.5; height: 5; depth: 0.1;"
                position="-0.5 2.5 0"
                rotation="90 0 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>


            <!--Environment-->
            <a-entity 
                id="env" 
                environment=
                    "preset: threetowers;
                     dressingAmount: 0; 
                     skyType: gradient; 
                     skyColor: #00DDFF;
                     horizonColor: #00AAFF;
                     ground: hills;
                     groundColor: #00AA00;
                     groundColor2: #009900;
                     lightPosition: 5 10 5;
                     lightIntensity: 1.0;
                     lightColor: #FFFFFF;
                     shadow: true;
                     shadowSize: 512;
                     flatShading: true;"
            ></a-entity>

        </a-scene>
    </body>
</html>
