<html>
    <head>
        <title>IMD3901A_A3</title> <!--Title of the page-->
        <!--A-Frame basic script-->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script> 
        <!--A-Frame Environment-->
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script> 
        <!--Physics system-->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script> 
        <!--Socket.io-->
        <script src="/socket.io/socket.io.js"></script>

        <!--Custom Components-->
        <script src="components/gameManager.js"></script>
        <script src="components/crane-controller.js"></script>
        <script src="components/pickupContainer.js"></script>
        <script src="components/container-holder.js"></script>
    </head>
    <body>
        <a-scene id="scene" physics="debug: true;">
            <a-assets>
                <!--Assets-->
                <!--This work is based on "Progetto 1" (https://sketchfab.com/3d-models/progetto-1-3b571cedfed544c8afa8d5a6a258cd69) by c.capuano2020d (https://sketchfab.com/c.capuano2020d) licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/)-->
                <a-asset id="scene-geometry-model" src="assets/models/scene.gltf"></a-asset>
                <!--I custom made this crane-->
                <a-asset id="crane-model" src="assets/models/crane.gltf"></a-asset>
                <!--This work is based on "Shipping containers" (https://sketchfab.com/3d-models/shipping-containers-cc3f7136710f4905905eae1d10ac50b7) by Mateusz WoliÅ„ski (https://sketchfab.com/jeandiz) licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/)-->
                <a-asset id="blue-container-model" src="assets/models/blue-container.gltf"></a-asset>

                <a-asset id="cargoShip-model" src="assets/models/low_poly_cargo_ship.glb"></a-asset>

                <!--Textures-->
                <!--https://www.freepik.com/free-photo/old-cement-wall-texture_920589.htm#query=concrete%20texture%20floor&position=0&from_view=search&track=ais Image by asierromero on Freepik -->
                <img id="concrete-texture" src="assets/textures/concrete.jpg" crossorigin="anonymous">
            </a-assets>

            <a-entity id="gameManager" game-manager></a-entity>

            <!--Physics ground plane-->
            <a-entity
                id="physics-ground"
                geometry="primitive: plane; width: 10; height: 10;"
                position="0 0 0"
                rotation="-90 0 0"
                visible="false"
                static-body
            ></a-entity>

            <a-entity
                id="physics-table"
                geometry="primitive: box; width: 0.75; height: 0.94; depth: 1.6;"
                position="-0.78 0.25 0.32"
                visible="false"
                static-body
            ></a-entity>

            <a-entity 
                id="camera"
                camera 
                look-controls 
                position="-0.8 1.2 -0.5"
                rotation="0 90 0"
            ></a-entity>

            <!--geometry-->
            <a-entity 
                id="scene-geometry"
                gltf-model="#scene-geometry-model"
                position="0 0 0.15"
                scale="0.04 0.04 0.04"
                shadow
            ></a-entity>
            <a-entity
                id="false-wall"
                geometry="primitive: box; width: 4; height: 5.5; depth: 0.1;"
                position="-0.2 0 2.2"
                rotation="0 0 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>
            <a-entity
                id="false-wall-2"
                geometry="primitive: box; width: 4; height: 5.5; depth: 0.1;"
                position="1.6 0 0.2"
                rotation="0 90 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>
            <a-entity
                id="false-ceiling"
                geometry="primitive: box; width: 4.5; height: 5; depth: 0.1;"
                position="-0.5 2.5 0"
                rotation="90 0 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>

            <!--Cranes-->
            <a-entity id="crane-controller" 
                crane-controller
                pickupContainer
            ></a-entity>

            <a-entity 
                id="crane1"
                gltf-model="#crane-model"
                position="-0.5 0.71 0.1"
                rotation="0 90 0"
                scale="0.005 0.005 0.005"
                shadow>
                <a-entity
                    id="crane-magnet1"
                    geometry="primitive: cylinder; height: 2; radius: 2.5;"
                    position="67 82 0"
                    rotation="0 0 0"
                    material="color: #000000;"
                    world-position
                ><a-entity
                        id="magnet-cable1"
                        line="start: 0 0 0; end: 0 8 0; color: #000000;"
                    ></a-entity>
                </a-entity> 
            </a-entity>

            <a-entity 
                id="crane2"
                gltf-model="#crane-model"
                position="-1 0.71 0.8"
                scale="0.005 0.005 0.005"
                shadow>
                <a-entity
                    id="crane-magnet2"
                    geometry="primitive: cylinder; height: 2; radius: 2.5;"
                    position="67 82 0"
                    rotation="0 0 0"
                    material="color: #000000;"
                    world-position
                    ><a-entity
                        id="magnet-cable2"
                        geometry="primitive: cylinder; height: 5; radius: 0.1;"
                        position="0 3 0"
                        rotation="0 0 0"
                        material="color: #000000;"
                    ></a-entity>
                </a-entity>
            </a-entity>

            <!-- commenting this out because I need it for reference
            <a-entity 
                id="blue-container"
                class="shippingContainer"
                gltf-model="#blue-container-model"
                position="-0.65 0.8 0.5"
                scale="0.02 0.02 0.02"
                shadow
            ></a-entity> all containers will be spawned in by the gameManager  -->

             <!--Cargoship models A&B are for competitive mode-->
             <a-entity
             id="cargoShipA"
             gltf-model="#cargoShip-model"
             position="-0.78 0.83 -0.1"
             rotation="0 270 0"
             scale="0.0002 0.0002 0.0002"
             shadow
             visible="true"
             container-holder
            ></a-entity>

            <a-entity
                id="cargoShipB"
                gltf-model="#cargoShip-model"
                position="-0.78 0.8 1"
                rotation="0 270 0"
                scale="0.0002 0.0002 0.0002"
                shadow
                visible="true"
                container-holder
            ></a-entity>

            <!--Cargo ship model C is for collaborative mode-->
            <a-entity
                id="cargoShipC"
                gltf-model="#cargoShip-model"
                position="-0.7 0.9 0.43"
                rotation="0 90 0"
                scale="0.0002 0.0002 0.0002"
                shadow
                visible="true"
                material="color: #00FF00;"
                container-holder
            ></a-entity>

            <!--Environment-->
            <a-entity 
                id="env" 
                environment=
                    "preset: threetowers;
                     dressingAmount: 0; 
                     skyType: gradient; 
                     skyColor: #00DDFF;
                     horizonColor: #00AAFF;
                     ground: hills;
                     groundColor: #00AA00;
                     groundColor2: #009900;
                     lightPosition: 5 10 5;
                     lightIntensity: 1.0;
                     lightColor: #FFFFFF;
                     shadow: true;
                     shadowSize: 512;
                     flatShading: true;"
            ></a-entity>

            <a-entity 
                id="light"
                light="type: ambient; color: #FFFFFF; intensity: 0.5;"
            ></a-entity>
        </a-scene>
    </body>
</html>
