<!DOCTYPE html>
<html>
    <head>
        <title>IMD3901A_A3</title> <!--Title of the page-->
        <!--A-Frame basic script-->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script> 
        <!--A-Frame Environment-->
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script> 
        <!--Physics system-->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script> 

        <!--Custom Components-->
        <script src="components/crane-controller.js"></script>
    </head>
    <body>
        <a-scene physics="debug: true;" crane-controller>
            <a-assets>
                <!--Assets-->
                <!--This work is based on "Progetto 1" (https://sketchfab.com/3d-models/progetto-1-3b571cedfed544c8afa8d5a6a258cd69) by c.capuano2020d (https://sketchfab.com/c.capuano2020d) licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/)-->
                <a-asset id="scene-geometry-model" src="assets/models/scene.gltf"></a-asset>
                <a-asset id="crane-model" src="assets/models/crane.gltf"></a-asset>
            </a-assets>

            <!--Physics ground plane-->
            <a-entity
                id="physics-ground"
                geometry="primitive: plane; width: 10; height: 10;"
                position="0 0 0"
                rotation="-90 0 0"
                visible="false"
                static-body
            ></a-entity>

            <a-entity
                id="physics-table"
                geometry="primitive: box; width: 0.75; height: 0.94; depth: 1.6;"
                position="-0.78 0.25 0.32"
                visible="false"
                static-body
            ></a-entity>

            <a-entity
                id="physics-cube"
                geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1;"
                position="-0.8 1 0.5"
                material="color: #FF0000;"
                dynamic-body="shape: box;"
            ></a-entity>

            <!--DEV CAMERA-->
            <a-entity 
                camera 
                look-controls 
                position="-0.3 1.2 0.05"
            ></a-entity>

            <!--geometry-->
            <a-entity 
                id="scene-geometry"
                gltf-model="#scene-geometry-model"
                position="0 0 0"
                scale="0.04 0.04 0.04"
                shadow
            ></a-entity>
            <a-entity
                id="false-wall"
                geometry="primitive: box; width: 4; height: 5.5; depth: 0.1;"
                position="-0.2 0 2.2"
                rotation="0 0 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>
            <a-entity
                id="false-wall-2"
                geometry="primitive: box; width: 4; height: 5.5; depth: 0.1;"
                position="1.6 0 0.2"
                rotation="0 90 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>
            <a-entity
                id="false-ceiling"
                geometry="primitive: box; width: 4.5; height: 5; depth: 0.1;"
                position="-0.5 2.5 0"
                rotation="90 0 0"
                material="color: #b8bc3c;"
                shadow="cast: false;"
            ></a-entity>

            <!--Cranes-->
            <a-entity 
                id="crane1"
                gltf-model="#crane-model"
                position="-0.5 0.71 0"
                rotation="0 90 0"
                scale="0.005 0.005 0.005"
                shadow>
                <a-entity
                    id="crane-magnet1"
                    geometry="primitive: cylinder; height: 2; radius: 2.5;"
                    position="67 82 0"
                    rotation="0 0 0"
                    material="color: #000000;"
                ><a-entity
                        id="magnet-cable1"
                        geometry="primitive: cylinder; height: 5; radius: 0.1;"
                        position="0 3 0"
                        rotation="0 0 0"
                        material="color: #000000;"
                    ></a-entity>
                </a-entity> 
            </a-entity>

            <a-entity 
                id="crane2"
                gltf-model="#crane-model"
                position="-1 0.71 0.9"
                scale="0.005 0.005 0.005"
                shadow>
                <a-entity
                    id="crane-magnet2"
                    geometry="primitive: cylinder; height: 2; radius: 2.5;"
                    position="67 82 0"
                    rotation="0 0 0"
                    material="color: #000000;"
                    ><a-entity
                        id="magnet-cable2"
                        geometry="primitive: cylinder; height: 5; radius: 0.1;"
                        position="0 3 0"
                        rotation="0 0 0"
                        material="color: #000000;"
                    ></a-entity>
                </a-entity>
            </a-entity>


            <!--Environment-->
            <a-entity 
                id="env" 
                environment=
                    "preset: threetowers;
                     dressingAmount: 0; 
                     skyType: gradient; 
                     skyColor: #00DDFF;
                     horizonColor: #00AAFF;
                     ground: hills;
                     groundColor: #00AA00;
                     groundColor2: #009900;
                     lightPosition: 5 10 5;
                     lightIntensity: 1.0;
                     lightColor: #FFFFFF;
                     shadow: true;
                     shadowSize: 512;
                     flatShading: true;"
            ></a-entity>

        </a-scene>
    </body>
</html>
